<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Photography Page</title>
  <style>
    :root {
      --purple: #8d70b8;
      --green: #6f8c5f;
      --text-dark: #333;
      --text-light: #555;
      --bg-light: #f8f8f8;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-light);
      color: var(--text-dark);
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }

    header {
      background: linear-gradient(135deg, var(--purple), var(--green));
      padding: 2rem 1rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      color: white;
    }

   header img {
     width: 180px;      
     height: 180px;
     border-radius: 50%;
     object-fit: cover;
     border: 4px solid white;
     margin-bottom: 1rem;
    }


    h1 {
      margin: 0;
      font-size: 2rem;
      color: white;
    }

    p.subtitle {
      font-size: 1.1rem;
      color: #eee;
      margin-top: 0.5rem;
    }

    .social-links {
      margin-top: 1.5rem;
    }

    .social-links a {
      margin: 0 10px;
      color: white;
      font-size: 1.5rem;
      text-decoration: none;
      transition: transform 0.2s;
    }

    .social-links a:hover {
      transform: scale(1.2);
    }

    .contact {
      margin-top: 3rem;
      text-align: left;
    }

    .contact h2 {
      text-align: center;
      color: var(--text-dark);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    input, textarea {
      padding: 0.75rem;
      font-size: 1rem;
      border: 2px solid var(--purple);
      border-radius: 0.5rem;
      resize: vertical;
    }
    select {
      display: block;
      padding: 0.75rem;
      font-size: 1rem;
      border: 2px solid var(--purple);
      border-radius: 0.5rem;
      background-color: white;
      color: var(--text-dark);
      width: 100%;
      appearance: none; /* removes native styles */
    }
  .select-wrapper {
      position: relative;
    }

  .select-wrapper select {
      appearance: none;
     -webkit-appearance: none;
     -moz-appearance: none;
      background-color: white;
      background-image: none;
      width: 100%;
    }

 .select-wrapper::after {
     content: "▼";
     font-size: 0.8rem;
     color: var(--text-dark);
     position: absolute;
     top: 50%;
     right: 1rem;
     transform: translateY(-50%);
     pointer-events: none;
    }



   input:focus, textarea:focus {
      outline: none;
      border-color: var(--green);
    }

   button {
      background-color: var(--green);
      color: #fff;
      padding: 0.75rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

   button:hover {
      background-color: #a5c8a0;
    }

    footer {
      margin-top: 3rem;
      color: var(--text-light);
      font-size: 0.9rem;
      text-align: center;
    }
    
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>

  <div class="container">
    <header>
      <img src="Madison Made Logo Design.png" alt="Madison Made Logo" />
      <h1 style="color: white;">Madison Made</h1>
      <p class="subtitle">Photographer | Visual Storyteller</p>

      <div class="social-links">
        <a href="https://instagram.com/yourhandle" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.facebook.com/profile.php?id=61578574643979" target="_blank"><i class="fab fa-facebook"></i></a>

        <a href="https://twitter.com/yourhandle" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="mailto:you@example.com"><i class="fas fa-envelope"></i></a>
      </div>
    </header>

    <section class="contact">
      <h2>Contact Me</h2>
<form action="https://formspree.io/f/mkgznrvy" method="POST">
  <input type="text" name="name" placeholder="Your Name" required />
  <input type="email" name="email" placeholder="Your Email" required />

  <label for="date">Preferred Date:</label>
  <input type="date" id="date" name="preferred_date" required />

  <label for="time">Preferred Time:</label>
  <input type="time" id="time" name="preferred_time" required />

<label for="session">Type of Session:</label>
<div class="select-wrapper">
  <select id="session" name="session_type" required>
    <option value="" disabled selected>Select a session type</option>
    <option value="portrait">Portrait</option>
    <option value="couples">Couples</option>
    <option value="family">Family</option>
    <option value="event">Event</option>
    <option value="branding">Branding / Business</option>
    <option value="other">Other</option>
  </select>
</div>


  <input type="hidden" name="_subject" value="New message from Madison Made site" />
 
  <textarea name="message" rows="5" placeholder="Your Message" required></textarea>

  <button type="submit">Send Message</button>
</form>


    </section>

    <footer>
      © 2025 Madison Made. All rights reserved.
    </footer>
  </div>

</body>
</html>
